 <!-- Home. partial file  -->

<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Food Truck Name:</label>
                <div class="col-sm-10">
                    <input ng-model="vm.name" id="name" type="text" class="form-control" placeholder="Food Truck Name"  />
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label">Today's Special:</label>
                <div class="col-sm-10">
                    <textarea id="text" ng-model="vm.text" row="15" cols="80">
                    </textarea>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">   
                    <label>
                        <input type="checkbox"  ng-model='vm.includeLocation' /> Show location information
                    </label>
                </div>
                <span ng-show="vm.includeLocation">{{vm.location.address}}</span>
            </div>
            <button ng-click="vm.save()" type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-6">
        <p>{{vm.message}}</p>
        <ul ng-repeat="i in vm.foodTrucks" class="list-unstyled bg-warning">
            <li class="text-primary lead">{{i.name}}</li>
            <li>{{i.text}}</li>
            <li class="text-danger">{{i.address}}</li>
        </ul>
    </div>
    <div class="col-xs-12 col-md-6">
        <map-directive></map-directive>
    </div>
</div>
